<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>
<body>
    <h1 id="title">Calculator</h1>
    <div class="container">
        <div id="display">0</div>
        <div class="row1">
            <audio id="audio" src="button-4-214382.mp3" ></audio>
            <button class="btn" id="Ac" onclick="clearDisplay();">AC</button>
            <button class="btn" id="percent" onclick="handleOperator('%');">%</button>
            <button class="btn" id="back" onclick="back();">back</button>
            <button class="btn" id="divide" onclick="handleOperator('/');">/</button>
        </div>
        <div class="row2">
            <audio id="audio" src="button-4-214382.mp3" ></audio>
            <button class="btn" id="seven" onclick="appendNumber(7);">7</button>
            <button class="btn" id="eight" onclick="appendNumber(8);">8</button>
            <button class="btn" id="nine" onclick="appendNumber(9);">9</button>
            <button class="btn" id="multiply" onclick="handleOperator('*');">x</button>
        </div>
        <div class="row3">
            <audio id="audio" src="button-4-214382.mp3" ></audio>
            <button class="btn" id="four" onclick="appendNumber(4);">4</button>
            <button class="btn" id="five" onclick="appendNumber(5);">5</button>
            <button class="btn" id="six" onclick="appendNumber(6);">6</button>
            <button class="btn" id="minus" onclick="handleOperator('-');">-</button>
        </div>
        <div class="row4">
            <audio id="audio" src="button-4-214382.mp3" ></audio>
            <button class="btn" id="one" onclick="appendNumber(1);">1</button>
            <button class="btn" id="two" onclick="appendNumber(2);">2</button>
            <button class="btn" id="three" onclick="appendNumber(3);">3</button>
            <button class="btn" id="plus" onclick="handleOperator('+');">+</button>
        </div>
        <div class="row5">
            <audio id="audio" src="button-4-214382.mp3" ></audio>
            <button class="btn" id="zero" onclick="appendNumber(0);">0</button>
            <button class="btn" id="dot" onclick="appendNumber('.');">.</button>
            <button class="btn" id="equal" onclick="calculate();">=</button>
        </div>
    </div>
    <footer class="footer">
        Copyright &copy Utkarsh Sharma 2025
    </footer>
    <script src="script.js"></script>
</body>
</html>
